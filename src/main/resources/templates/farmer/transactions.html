<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Transactions</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(120deg, #ffe6cc, rgb(161, 220, 147)); /* Gradient background with soft pastel colors */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #355e3b; /* Dark green color for table header */
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
        .table td {
            font-size: 16px;
            text-align: center;
            vertical-align: middle;
        }
        .btn-danger {
            background-color: #ff4444; /* Red color for the "Raise Issue" button */
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .btn-danger:hover {
            background-color: #cc0000; /* Darker red color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Farmer Transactions</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Crop Name</th>
                    <th>Base Price</th>
                    <th>Max Price</th>
                    <th>Buyer</th>
                    <th>Buyer Id</th>
                    <th>Buyer Account Number</th>
                    <th>Raise Issue</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over transactions and display their details -->
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.draftCrop.name}"></td>
                    <td th:text="${transaction.draftCrop.basePricePerQuintal}"></td>
                    <td th:text="${transaction.maxPrice}"></td>
                    <td th:text="${transaction.buyer.user.name}"></td>
                    <td th:text="${transaction.buyer.id}"></td>
                    <td th:text="${transaction.buyer.user.accountNumber}"></td>
                    <!-- Button to raise an issue -->
                    <td>
                        <a th:href="@{'/farmer/' + ${farmerId} + '/raiseIssue/' + ${transaction.id}}" class="btn btn-danger">Raise Issue</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
