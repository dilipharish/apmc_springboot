<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Farmer Dashboard</h2>
        <h4>Welcome, <span th:text="${farmer.user.name}"></span> (Farmer ID: <span th:text="${farmer.id}"></span>)</h4>
        <p>Email: <span th:text="${farmer.user.email}"></span> (User ID: <span th:text="${farmer.user.id}"></span>)</p>

        <!-- Logout button -->
       
		<p>  </p>

        <!-- Button to navigate to add crop page -->
        <a href="#" class="btn btn-primary mb-3" th:href="@{'/farmer/' + ${farmer.id} + '/addCrop'}">Add Crop</a>
		<!-- Logout button -->
		<a href="/login" class="btn btn-danger mb-3">Logout</a>


        <!-- Display list of crops -->
        <h3 class="mt-4">List of Crops</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Crop ID</th>
                    <th>Name</th>
                    <th>Scientific Name</th>
                    <th>Quantity in Quintal</th>
                    <th>Base Price Per Quintal</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="crop : ${crops}">
                    <td th:text="${crop.id}"></td>
                    <td th:text="${crop.name}"></td>
                    <td th:text="${crop.scientificName}"></td>
                    <td th:text="${crop.quantity}"></td>
                    <td th:text="${crop.basePricePerQuintal}"></td>
                    <td th:text="${crop.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
