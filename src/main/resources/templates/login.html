<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
			background: linear-gradient(120deg, #ffe6cc, rgb(161, 220, 147)); /* Gradient background with soft pastel colors */
            height: 100vh; /* Full height background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 350px; /* Elongate the width */
			padding: 50px 30px; 
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            box-shadow: 0 0 20px rgb(0, 64, 32); /* Shadow effect */
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #355e3b; /* Dark green color for heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
            font-size: 24px; /* Increase font size */
            font-weight: bold; /* Make font bold */
        }
        .form-label {
            font-weight: bold;
            color: #355e3b; /* Dark green color for labels */
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #355e3b; /* Dark green border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Increase font size */
        }
        .btn-primary {
            background-color: #355e3b; /* Dark green color for button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth transition */
            font-size: 18px; /* Increase font size */
        }
        .btn-primary:hover {
            background-color: #253d27; /* Darker green color on hover */
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #355e3b; /* Dark green color for link */
            font-size: 16px; /* Increase font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <form action="/login" method="post" class="row g-3" role="form">
            <div class="col-12">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="col-12">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your Password" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="col-12 register-link">
                <p>Don't have an account? <a href="/registration" style="color: #355e3b;">Register</a></p> <!-- Change the color of register link to green -->
            </div>
        </form>
    </div>
</body>
</html>
