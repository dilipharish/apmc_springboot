<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
			background: linear-gradient(120deg, #ffe6cc, rgb(161, 220, 147)); /* Gradient background with soft pastel colors */
            height: 100vh; /* Full height background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(0, 91, 36);
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #355e3b; /* Dark green color for heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
        }
        .form-label {
            font-weight: bold;
            color: #355e3b; /* Dark green color for labels */
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #355e3b; /* Dark green border */
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #355e3b; /* Dark green color for button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .btn-primary:hover {
            background-color: #253d27; /* Darker green color on hover */
        }
       
		.form-check-input:checked {
		    background-color: #355e3b; /* Dark green color for checked radio button */
		    border-color: #355e3b; /* Dark green color for checked radio button border */
		}

    </style>
    <script>
        function redirectToUsersPage() {
            window.location.href = "/users";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        
        <div th:if="${message != null}" class="alert alert-success" role="alert"> 
            [[${message}]]
            <script>
                setTimeout(redirectToUsersPage, 2000);
            </script>
        </div>
          
        <form th:action="@{/registration}" method="post" class="row g-3" role="form" th:object="${user}">
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input th:field="*{name}" type="text" id="name" name="name" class="form-control" placeholder="Enter your Name" required>
            </div>
            <div class="col-md-6">
                <label for="street" class="form-label">Street:</label>
                <input th:field="*{street}" type="text" id="street" name="street" class="form-control" placeholder="Enter your Street" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City:</label>
                <input th:field="*{city}" type="text" id="city" name="city" class="form-control" placeholder="Enter your City" required>
            </div>
            <div class="col-md-6">
                <label for="zipCode" class="form-label">Zip Code:</label>
                <input th:field="*{zipCode}" type="text" id="zipCode" name="zipCode" class="form-control" placeholder="Enter your Zip Code" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input th:field="*{email}" type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password:</label>
                <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Enter your Password" required>
            </div>
            <div class="col-md-6">
                <label for="accountNumber" class="form-label">Account Number:</label>
                <input th:field="*{accountNumber}" type="text" id="accountNumber" name="accountNumber" class="form-control" placeholder="Enter your Account Number" required>
            </div>
            <div class="col-12">
                <label class="form-label">Role:</label>
                <div class="form-check">
                    <input th:field="*{role}" type="radio" class="form-check-input" id="farmer" name="role" th:value="${T(codingTechniques.model.Role).FARMER}">
                    <label class="form-check-label" for="farmer">Farmer</label>
                </div>
               
                <div class="form-check">
                    <input th:field="*{role}" type="radio" class="form-check-input" id="buyer" name="role" th:value="${T(codingTechniques.model.Role).BUYER}">
                    <label class="form-check-label" for="buyer">Buyer</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
