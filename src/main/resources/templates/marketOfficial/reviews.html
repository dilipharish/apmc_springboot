<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Official Reviews</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ffe6cc, rgb(161, 220, 147)); /* Gradient background with soft pastel colors */
            height: 100vh; /* Full height background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            border-color: #355e3b; /* Green border color for list items */
            background-color: #fff; /* White background color for list items */
            color: #000; /* Black text color */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 10px; /* Margin bottom between list items */
        }
        .list-group-item:nth-child(even) {
            background-color: #f2f2f2; /* Alternate background color for even list items */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Market Official Reviews</h2>
        <ul class="list-group">
            <!-- Iterate over reviews and display them as list items -->
            <li th:each="review : ${reviews}" class="list-group-item">
                <strong>User ID:</strong> <span th:text="${review.user.id}"></span><br>
                <strong>Rating:</strong> <span th:text="${review.rating}"></span><br>
                <strong>Description:</strong> <span th:text="${review.description}"></span>
            </li>
            <!-- If there are no reviews -->
            <li th:if="${reviews.isEmpty()}" class="list-group-item">No reviews available.</li>
        </ul>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
