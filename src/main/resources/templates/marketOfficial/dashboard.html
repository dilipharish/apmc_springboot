<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(120deg, #ffe6cc, rgb(161, 220, 147)); /* Gradient background with soft pastel colors */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header {
            background-color: #355e3b; /* Dark green color */
            color: #fff;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between; /* Align items horizontally */
            align-items: center; /* Align items vertically */
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 36px; /* Increase font size */
            font-weight: bold; /* Make font bold */
        }
        .dashboard-header p {
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Make font bold */
            margin-bottom: 0;
        }
        .logout-btn {
            background-color: #ff4444; /* Red color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #cc0000; /* Darker red color on hover */
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #355e3b; /* Dark green border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Increase font size */
        }
        .btn-primary {
            background-color: #355e3b; /* Dark green color for button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth transition */
            font-size: 18px; /* Increase font size */
        }
        .btn-primary:hover {
            background-color: #253d27; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header mb-4">
            <h1>Market Official Dashboard</h1>
            <a href="/login" class="btn btn-danger logout-btn">Logout</a>
        </div>
        
        <!-- Form to add a new crop -->
        <h2 class="text-center mb-4">Add Crop</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter crop name">
            </div>
            <div class="mb-3">
                <label for="scientificName" class="form-label">Scientific Name</label>
                <input type="text" class="form-control" id="scientificName" placeholder="Enter scientific name">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity in Quintal</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity in quintal">
            </div>
            <div class="mb-3">
                <label for="basePricePerQuintal" class="form-label">Base Price Per Quintal</label>
                <input type="number" class="form-control" id="basePricePerQuintal" placeholder="Enter base price per quintal">
            </div>
            <button type="submit" class="btn btn-primary">Add Crop</button>
        </form>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
