<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Crop Transactions</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ffe6cc, rgb(161, 220, 147)); /* Gradient background with soft pastel colors */
            height: 100vh; /* Full height background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #355e3b; /* Dark green color for button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .btn-primary:hover {
            background-color: #253d27; /* Darker green color on hover */
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Final Crop Transactions</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Crop Name</th>
                    <th>Farmer Name</th>
                    <th>Farmer Id</th>
                    <th>Farmer Acc.</th>
                    <th>Base Price</th>
                    <th>Buyer Name</th>
                    <th>Buyer ID</th>
                    <th>Buyer Acc.</th>
                    <th>Max Price</th>
                    <th>Resolve Issue</th> <!-- New column for the button -->
                    <!-- Add more columns if needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over final crop transactions -->
                <tr th:each="transaction : ${finalCropTransactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.draftCrop.name}"></td>
                    <td th:text="${transaction.draftCrop.farmer.user.name}"></td>
                    <td th:text="${transaction.draftCrop.farmer.id}"></td>
                    <td th:text="${transaction.draftCrop.farmer.user.accountNumber}"></td>
                    <td th:text="${transaction.draftCrop.basePricePerQuintal}"></td>
                    <td th:text="${transaction.buyer.user.name}"></td>
                    <td th:text="${transaction.buyer.id}"></td>
                    <td th:text="${transaction.buyer.user.accountNumber}"></td>
                    <td th:text="${transaction.maxPrice}"></td>
                    <td>
                        <a th:href="@{'/marketOfficial/' + ${marketOfficialId} + '/raiseIssue/' + ${transaction.id}}" class="btn btn-primary">Resolve Issue</a>
                    </td>
                    <!-- Add more columns if needed -->
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
